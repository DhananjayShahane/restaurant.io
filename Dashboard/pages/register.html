<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant - Login </title>
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/imgs/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/imgs/favicon//favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css">
</head>

<body>
    <div class="flex w-screen flex-wrap text-slate-800">
        <img class="relative h-screen md:w-1/2" src="../../assets/imgs/BgImg.jpg" />
        <div class="flex w-full flex-col md:w-1/2">
          <div class="flex justify-center pt-12 md:justify-start md:pl-12">
            <a href="#" class="text-2xl font-bold text-red-600"> FoodHunt . </a>
          </div>
          <div class="my-auto mx-auto flex flex-col justify-center px-6 pt-8 md:justify-start lg:w-[28rem]">
            <p class="text-center text-3xl font-bold md:text-left md:leading-tight">Create your free account</p>
            <p class="mt-6 text-center font-medium md:text-left">
              Already using FoodHunt
              <a href="#" class="whitespace-nowrap font-semibold text-blue-700">Login here</a>
            </p>
            <form class="flex flex-col items-stretch pt-3 md:pt-8">
              <div class="flex flex-col pt-4">
                <div class="relative flex overflow-hidden rounded-md border-2 transition focus-within:border-red-500">
                  <input type="text" id="login-name" class="w-full flex-shrink appearance-none border-gray-300 bg-white py-2 px-4 text-base text-gray-700 placeholder-gray-400 focus:outline-none" placeholder="Name" />
                </div>
              </div>
              <div class="flex flex-col pt-4">
                <div class="relative flex overflow-hidden rounded-md border-2 transition focus-within:border-red-500">
                  <input type="email" id="login-email" class="w-full flex-shrink appearance-none border-gray-300 bg-white py-2 px-4 text-base text-gray-700 placeholder-gray-400 focus:outline-none" placeholder="Email" />
                </div>
              </div>
              <div class="mb-4 flex flex-col pt-4">
                <div class="relative flex overflow-hidden rounded-md border-2 transition focus-within:border-red-500">
                  <input type="password" id="login-password" class="w-full flex-shrink appearance-none border-gray-300 bg-white py-2 px-4 text-base text-gray-700 placeholder-gray-400 focus:outline-none" placeholder="Password (minimum 8 characters)" />
                </div>
              </div>
              <div class="block">
                <input class="mr-2 h-5 w-5 appearance-none rounded border border-gray-300 bg-contain bg-no-repeat align-top text-black shadow checked:bg-red-600 focus:border-red-600 focus:shadow" type="checkbox" id="remember-me" style="background-image: url(&quot;data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23fff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 10l3 3l6-6'/%3e%3c/svg%3e&quot;)" checked />
                <label class="inline-block" for="remember-me"> I agree to the <a class="underline" href="#">Terms and Conditions</a></label>
              </div>
              <button type="submit" class="mt-6 rounded-lg bg-red-600 px-4 py-2 text-center text-base font-semibold text-white shadow-md outline-none ring-offset-2 transition focus:ring-2 md:w-full">Sign in</button>
            </form>
          </div>
        </div>
      </div>
          
</body>

</html>
