<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant - Register User</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/imgs/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/imgs/favicon//favicon-16x16.png">

    <link rel="stylesheet" href="../assets/style/output.css">
    <link rel="stylesheet" href="../assets/flowbite/dist/flowbite.css">
    <link rel="stylesheet" href="../assets/flowbite/dist/flowbite.min.css">
    
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../assets/style/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="w-full xl:w-3/4 lg:w-11/12 flex md:h-screen">
        <!-- Col -->
        <div class="w-full h-auto relative bg-gray-400 hidden lg:block lg:w-5/12 bg-cover -l-lg"
            style="background-image: url('../assets/imgs/BgImg.jpg')">
            <div class="overlay flex justify-center items-center">
                <div class="flex items-center">
                    <span class="text-md md:text-5xl mb-1">üçî</span>
                    <span class="self-center text-md md:text-5xl font-bold whitespace-nowrap text-white">FoodHunt</span>
                </div>
            </div>
        </div>
        <!-- Col -->
        <div class="w-full lg:w-7/12 flex justify-center justify-items-center items-center bg-white p-5 -lg lg:-l-none">
            <div>
                <h3 class="py-4 text-2xl text-center text-gray-800 dark:text-white">Create an Account!</h3>
                <form class="px-8 pt-6 pb-8 mb-4 bg-white  ">
                    <div class="mb-4 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                            <label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="firstName">
                                First Name
                            </label>
                            <input
                                class="w-full px-8 py-4 -lg font-medium text-sm leading-tight text-gray-700 dark:text-white border shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="firstName"
                                type="text"
                                placeholder="First Name"
                            />
                        </div>
                        <div class="md:ml-2">
                            <label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="lastName">
                                Last Name
                            </label>
                            <input
                                class="w-full px-8 py-4 -lg font-medium text-sm leading-tight text-gray-700 dark:text-white border  shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="lastName"
                                type="text"
                                placeholder="Last Name"
                            />
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="email">
                            Email
                        </label>
                        <input
                            class="w-full px-8 py-4 -lg font-medium mb-3 text-sm leading-tight text-gray-700 dark:text-white border  shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="email"
                            type="email"
                            placeholder="Email"
                        />
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="phone">
                            Phone Number
                        </label>
                        <input
                            class="w-full px-8 py-4 -lg font-medium mb-3 text-sm leading-tight text-gray-700 dark:text-white border  shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="phone"
                            type="tel"
                            placeholder="Phone Number"
                        />
                    </div>
                    
                    <div class="mb-4 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                            <label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="password">
                                Password
                            </label>
                            <input
                                class="w-full px-8 py-4 -lg font-medium mb-3 text-sm leading-tight text-gray-700 dark:text-white border border-red-500  shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="password"
                                type="password"
                                placeholder="******************"
                            />
                            <p class="text-xs italic text-red-500">Please choose a password.</p>
                        </div>
                        <div class="md:ml-2">
                            <label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="c_password">
                                Confirm Password
                            </label>
                            <input
                                class="w-full px-8 py-4 -lg font-medium mb-3 text-sm leading-tight text-gray-700 dark:text-white border  shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="c_password"
                                type="password"
                                placeholder="******************"
                            />
                        </div>
                    </div>
                    <div class="mb-6 text-center">
                        <button
                            class="mt-5 tracking-wide font-semibold bg-orange-500 text-white w-full py-4 -lg transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                            type="button"
                        >
                            Register Account
                        </button>
                    </div>
                    <hr class="mb-6 border-t" />
                    
                    <div class="text-center">
                        <a class="inline-block text-sm text-blue-500 dark:text-blue-500 align-baseline hover:text-blue-800"
                            href="./login.html">
                            Already have an account? Login!
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- flowbite js -->
    <script src="../assets/flowbite/dist/flowbite.js"></script>
    <script src="../assets/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
